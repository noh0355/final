        <style>
            .nav{
                margin: 20px;
                font-style : italic;
                font-weight : bold;
            }
            .nav-link{
                margin-top:70px;
            }
            
            .table{
                width: 90%;
                margin-left: 50px;
            }
        
        </style>
    </head>

    <body>
        {% load staticfiles %}
        <nav class="nav">
            <img src="{% static '멋쟁이 사자 사진.JPG' %}" alt="">
            <a class="nav-link" style = "font-size: 30px; color: blue;">멋쟁이 사자처럼 경상대학교</a>
            <a class="nav-link" href="#"><a href = "{% url "home" %}">home</a>
            <a class="nav-link" href="#"><a href = "{% url "login" %}">login</a>
            <a class="nav-link" href="#"><a href = "{% url "pictur" %}">Picture</a>
            <a class="nav-link" href="#"><a href = "{% url "board" %}">Board</a>
            <a class="nav-link" href="#"><a href = "{% url "lecture" %}">lecture</a>
        </nav>

        <h3 style="font-style: italic; font-size: 30px; margin-left:70px; margin-top:30px; margin-bottom:30px;"> 공지사항</h3>
        <table class="table table-striped">
                              
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">제목</th>
                    <th scope="col">내용</th>
                    <th scope="col">작성시간</th>
                    <th scope="col">수정</th>
                    <th scope="col">삭제</th>
                  </tr>
                </thead>
                <tbody>
                   {% for fina in finas.all %}
                  <tr>
                    <th scope="row">{{fina.id}}</th>
                    <td>{{ fina.title }}</td>
                    <td>{{ fina.body }}</td>
                    <td>{{ fina.pub_date }}</td>
                    <td><a href ="{% url 'detail' fina.id %}" button type="button" class="btn btn-primary">수정</a></button></td>
                    <td><a href ="{% url 'delete' fina.id %}" button type="button" class="btn btn-primary">삭제</a></button></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <a href ="{% url 'writes'%}"button class="btn btn-primary" style="float:right; margin-right:50px;">글쓰기<a>
    </body>

</html>
